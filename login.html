<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Fondo del body */
        body {
            background-color: #f0e6d2;
            background-image: url("../static/img/image.png");
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Estilo para el t√≠tulo */
        .u-text-1 {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        /* Decoraciones visuales */
        .python-symbol {
            position: absolute;
            opacity: 0.5;
            z-index: -1;
            font-size: 1.5rem;
        }

        .bracket {
            position: absolute;
            color: rgb(182, 180, 180);
            font-size: 3rem;
            font-weight: bold;
            z-index: -1;
        }
        
        .code-icon {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.6;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .console-decoration {
            position: absolute;
            width: 200px;
            height: 100px;
            border: 2px dashed rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: -1;
        }

        h3 {
            color: #581845;
            text-align: center;
        }

        a {
            color: #581845;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Decoraciones de fondo -->
    <div class="python-symbol" style="top: 10%; right: 15%;">üêç</div>
    <div class="python-symbol" style="bottom: 15%; left: 10%;">{}[]</div>
    
    <div class="bracket" style="top: 20%; left: 3%;">{</div>
    <div class="bracket" style="bottom: 25%; right: 5%;">}</div>
    
    <div class="code-icon" style="top: 5%; left: 20%;">
        <i class="fas fa-code"></i>
    </div>
    
    <div class="code-icon" style="bottom: 10%; right: 20%;">
        <i class="fas fa-laptop-code"></i>
    </div>
    
    <div class="floating-icon" style="top: 40%; left: 15%;">
        <i class="fab fa-python" style="font-size: 2rem; color: #3776AB;"></i>
    </div>
    
    <div class="floating-icon" style="top: 60%; right: 20%;">
        <i class="fas fa-terminal" style="font-size: 1.8rem; color: #4CAF50;"></i>
    </div>
    
    <div class="console-decoration" style="top: 25%; right: 25%;"></div>
    
    <div class="floating-icon" style="bottom: 10%; left: 25%;">
        <i class="fas fa-bug" style="font-size: 1.5rem; color: #FF5252;"></i>
    </div>
    
    <div class="floating-icon" style="top: 15%; right: 30%;">
        <i class="fas fa-cogs" style="font-size: 1.8rem; color: #607D8B;"></i>
    </div>
    
    <div class="code-icon" style="top: 70%; left: 20%;">
        <i class="fas fa-file-code"></i>
    </div>

    <!-- Contenido principal -->
    <h3 class="u-custom-font u-font-montserrat u-text u-text-default u-text-1 text-center">Iniciar Sesi√≥n üêç</h3>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" placeholder="Ingresa tu usuario" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" placeholder="Ingresa tu contrase√±a" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recu√©rdame</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
            </form>
            <div class="text-center mt-3">
                <p>¬øNo tienes una cuenta? <a href="/register" class="text-primary">Reg√≠strate aqu√≠</a></p>
            </div>
        </div>
    </div>
</body>
</html>
