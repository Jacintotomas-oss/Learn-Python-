<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #08090d;
            background-image: url(https://assets.codepen.io/13471/abstract-light.jpg), 
                              linear-gradient(to right in oklab, hsl(var(--hue2) 50% 75%), hsl(var(--hue1) 50% 75%));
            background-size: cover;
            background-position: center;
            background-blend-mode: hard-light;
            padding: 0;
        }
    </style>
</head>
<body>
    <h3 class="u-custom-font u-font-montserrat u-text u-text-default u-text-1 text-center" style="color: #FFD700;">Iniciar Sesión🐍</h3>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario </label>
                    <input type="text" placeholder="Ingresa tu usuario" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña </label>
                    <input type="password" placeholder="Ingresa tu contraseña" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="/register" class="text-primary">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
